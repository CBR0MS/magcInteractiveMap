<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html" />

        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, user-scalable=no"
        />

        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <!-- Bootstrap CSS -->
        <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.1.0/css/all.css"
            integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
            crossorigin="anonymous"
        />
        <!-- Google fonts -->
        <link
            href="https://fonts.googleapis.com/css?family=Montserrat:400,400i,700,700i"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css?family=Chivo:400,700,700i"
            rel="stylesheet"
        />
        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script
            async
            src="https://www.googletagmanager.com/gtag/js?id=UA-150124500-1"
        ></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag() {
                dataLayer.push(arguments);
            }
            gtag("js", new Date());

            gtag("config", "UA-150124500-1");
        </script>

        {% load static %}
        <!-- Sitewide CSS -->
        <link rel="stylesheet" type="text/css" href="{% static "styles.css" %}">

        <!-- Additional head content -->
        {% block head %}{% endblock %}
        <!-- Title -->
        <title>{% block head_title %}{% endblock %}</title>
    </head>
    <body>
        <!-- Content -->
        {% block content %}{% endblock %}
        <!-- Scripts -->

        <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"
        ></script>
        <script src="https://unpkg.com/popper.js@1.14.6/dist/umd/popper.js"></script>
        <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"
        ></script>
        <!-- Additional scripts -->
        {% block scripts %}{% endblock %}
    </body>
</html>
